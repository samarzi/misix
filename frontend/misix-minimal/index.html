<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MISIX Minimal Dashboard</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #161b22;
      --surface-alt: #1f2530;
      --border: #2c3544;
      --primary: #3b82f6;
      --text: #f8fafc;
      --text-muted: #9aa4b2;
      --danger: #ef4444;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    #app {
      width: 100%;
      max-width: 960px;
      padding: 32px 20px 40px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 6px 24px rgba(8, 12, 20, 0.35);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 24px;
      font-weight: 600;
    }

    .card small {
      color: var(--text-muted);
      display: block;
      margin-bottom: 16px;
    }

    .login-wrapper {
      max-width: 420px;
      margin: 80px auto;
      text-align: center;
    }

    .login-wrapper h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .login-wrapper p {
      color: var(--text-muted);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    form {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: var(--text-muted);
    }

    .health-toolbar {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .health-toolbar label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    .health-toolbar select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface-alt);
      color: var(--text);
      font-size: 14px;
    }

    .health-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      background: var(--surface-alt);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 14px 16px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .health-summary strong {
      color: var(--text);
    }

    .sparkline-wrapper {
      background: var(--surface-alt);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px;
      margin-bottom: 16px;
    }

    .sparkline {
      width: 100%;
      height: 80px;
      display: block;
    }

    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface-alt);
      color: var(--text);
      font-size: 16px;
    }

    button, .button-link {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover, .button-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .button-link {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      text-decoration: underline;
      padding: 0;
      align-self: flex-start;
      margin-top: 6px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .notice {
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(59, 130, 246, 0.12);
      border: 1px solid rgba(59, 130, 246, 0.25);
      color: var(--text);
      margin-bottom: 16px;
    }

    .notice.error {
      background: rgba(239, 68, 68, 0.12);
      border-color: rgba(239, 68, 68, 0.25);
      color: #fca5a5;
    }

    .grid {
      display: grid;
      gap: 12px;
    }

    .grid.two {
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .grid.three {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .item {
      padding: 14px 16px;
      background: var(--surface-alt);
      border-radius: 12px;
      border: 1px solid var(--border);
      display: grid;
      gap: 6px;
    }

    .item strong {
      font-size: 16px;
    }

    .item span {
      color: var(--text-muted);
      font-size: 14px;
    }

    .metric {
      font-size: 28px;
      font-weight: 700;
    }

    .empty {
      padding: 20px;
      border-radius: 12px;
      background: var(--surface-alt);
      border: 1px dashed var(--border);
      text-align: center;
      color: var(--text-muted);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .section-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
      margin-bottom: 0;
    }

    .tag {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.16);
      color: #a5c1ff;
      font-size: 12px;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .tag.green {
      background: rgba(34, 197, 94, 0.18);
      border-color: rgba(34, 197, 94, 0.3);
      color: #bbf7d0;
    }

    .tag.red {
      background: rgba(239, 68, 68, 0.16);
      border-color: rgba(239, 68, 68, 0.3);
      color: #fecaca;
    }

    .timestamp {
      font-size: 13px;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      #app {
        padding: 24px 16px 36px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.MISIX_BACKEND_URL = "https://misix.onrender.com";
  </script>
  <script src="app.js"></script>
</body>
</html>
