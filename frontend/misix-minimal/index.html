<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>MISIX Minimal Dashboard</title>
  <style>
    :root {
      --bg: #f5f6f8;
      --surface: #ffffff;
      --surface-alt: #f1f3f6;
      --border: #d0d5dd;
      --text: #111827;
      --text-muted: #5b6472;
      --accent: #2f6bff;
      --accent-muted: #e6edff;
      --danger: #c62828;
      --success: #2e7d32;
      --radius: 8px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #app {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h1,
    .card h2,
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .card small {
      color: var(--text-muted);
      display: block;
      margin-bottom: 8px;
    }

    .glow {
      text-shadow: none;
    }

    button,
    .settings-btn {
      border: 1px solid transparent;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
    }

    button.secondary,
    .settings-btn.secondary {
      background: #eef1f6;
      border-color: var(--border);
      color: var(--text);
    }

    .button-link,
    .link {
      border: none;
      background: none;
      padding: 0;
      color: var(--accent);
      font-size: 13px;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .toolbar button {
      min-width: 120px;
    }

    .grid {
      display: grid;
      gap: 12px;
    }

    .grid.two {
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .grid.three {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .analytics-grid {
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .summary-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .item,
    .analytics-item {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      display: grid;
      gap: 6px;
      background: var(--surface-alt);
      font-size: 13px;
    }

    .item strong {
      font-size: 15px;
    }

    .timestamp {
      color: var(--text-muted);
      font-size: 12px;
    }

    .details {
      display: grid;
      gap: 4px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .empty,
    .notice,
    .analytics-bullet {
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      padding: 16px;
      background: var(--surface-alt);
      color: var(--text-muted);
      font-size: 13px;
      text-align: center;
    }

    .analytics-bullet {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
    }

    .analytics-bullet strong {
      color: var(--text);
    }

    .notice.error {
      border-style: solid;
      border-color: var(--danger);
      color: var(--danger);
    }

    .section-header,
    .summary-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .summary-card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      display: grid;
      gap: 8px;
      background: var(--surface-alt);
    }

    .summary-heading {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .summary-title {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .summary-icon {
      font-size: 20px;
    }

    .summary-primary {
      font-size: 22px;
      font-weight: 700;
    }

    .summary-secondary {
      margin: 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    .summary-progress {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
    }

    .summary-progress span {
      display: block;
      height: 100%;
      background: var(--accent);
    }

    .detail-header {
      display: grid;
      gap: 12px;
    }

    .detail-title {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .detail-icon {
      font-size: 22px;
    }

    .detail-summary {
      color: var(--text-muted);
      font-size: 13px;
    }

    .tags,
    .item-actions,
    .settings-list,
    .health-toolbar,
    .finance-tabs,
    .tone-toggle,
    .finance-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .settings-list {
      flex-direction: column;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-size: 12px;
      color: var(--text-muted);
    }

    .tag.green {
      border-color: var(--success);
      color: var(--success);
    }

    .tag.red {
      border-color: var(--danger);
      color: var(--danger);
    }

    select,
    .input,
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      color: var(--text);
    }

    label {
      font-size: 13px;
      color: var(--text-muted);
      display: block;
    }

    .finance-toolbar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    .chip {
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #fff;
      padding: 7px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .chip.active {
      background: var(--accent-muted);
      border-color: var(--accent);
      color: var(--accent);
    }

    .account-card .account-meta,
    .category-card .category-stats,
    .rule-card .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .modal-backdrop,
    .lock-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 20;
    }

    .modal-backdrop.lock {
      z-index: 30;
    }

    .modal,
    .lock-content {
      width: min(420px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      display: grid;
      gap: 12px;
      text-align: left;
    }

    .modal h3 {
      margin: 0;
      font-size: 18px;
    }

    .modal p {
      margin: 0 0 8px;
      color: var(--text-muted);
      font-size: 13px;
    }

    .modal-section {
      display: grid;
      gap: 10px;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-actions .spacer {
      flex: 1;
    }

    .modal-actions .danger,
    .button-link.danger {
      background: var(--danger);
      border-color: var(--danger);
      color: #fff;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
    }

    .pin-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
    }

    .pin-dot.filled {
      background: var(--accent);
      border-color: var(--accent);
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .numpad-key {
      background: var(--surface-alt);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      color: var(--text);
      cursor: pointer;
    }

    .numpad-key.confirm {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    .error {
      color: var(--danger);
      font-size: 13px;
    }

    .summary-open {
      min-width: 0;
    }

    .footer {
      display: flex;
      justify-content: center;
      margin-top: 28px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .finance-actions button,
    .finance-tabs .chip,
    .toolbar button,
    .settings-btn {
      min-height: 36px;
    }

    .settings-item {
      width: 100%;
      background: var(--surface-alt);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      text-align: left;
      color: var(--text);
    }

    .settings-item strong {
      display: block;
      margin-bottom: 4px;
      font-size: 15px;
    }

    .settings-item span {
      color: var(--text-muted);
      font-size: 13px;
    }

    .login-wrapper {
      max-width: 360px;
      margin: 80px auto;
      text-align: center;
    }

    .login-wrapper h1 {
      margin-bottom: 8px;
      font-size: 28px;
    }

    .login-wrapper p {
      color: var(--text-muted);
      margin-bottom: 16px;
      font-size: 14px;
    }

    form {
      display: grid;
      gap: 10px;
    }

    @media (max-width: 720px) {
      #app {
        padding: 20px 12px 40px;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .toolbar button,
      .finance-actions button,
      .finance-tabs .chip,
      .tone-toggle .chip {
        width: 100%;
      }

      .grid.two,
      .grid.three,
      .analytics-grid,
      .summary-grid {
        grid-template-columns: 1fr;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .finance-toolbar {
        gap: 8px;
      }

      .card,
      .summary-card,
      .item,
      .analytics-item {
        padding: 12px;
      }

      .modal,
      .lock-content {
        padding: 16px;
      }
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.MISIX_BACKEND_URL = "https://misix.onrender.com";
  </script>
  <script src="app.js"></script>
</body>
</html>
