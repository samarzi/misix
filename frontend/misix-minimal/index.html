<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MISIX Minimal Dashboard</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, rgba(34, 211, 238, 0.18), transparent 55%), #05060b;
      --surface: rgba(15, 19, 29, 0.8);
      --surface-alt: rgba(22, 28, 41, 0.9);
      --border: rgba(88, 101, 242, 0.38);
      --primary: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 50%, #ec4899 100%);
      --primary-solid: #7c3aed;
      --text: #fdfcff;
      --text-muted: rgba(196, 203, 255, 0.72);
      --danger: #f87171;
      --success: #34d399;
      --glass-blur: blur(18px);
      --shadow-lg: 0 30px 80px rgba(8, 12, 24, 0.35);
      --shadow-sm: 0 12px 40px rgba(11, 16, 32, 0.3);
      --glow: 0 0 20px rgba(99, 102, 241, 0.4);
      --radius-lg: 22px;
      --radius-md: 16px;
      --transition: 180ms ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      color: var(--text);
      font-family: "Inter", "SF Pro Display", "Roboto", sans-serif;
      background: var(--bg);
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(99, 102, 241, 0.18), rgba(236, 72, 153, 0.12));
      pointer-events: none;
      mix-blend-mode: screen;
    }

    #app {
      width: 100%;
      max-width: 1060px;
      padding: 48px 24px 72px;
      position: relative;
    }

    .card {
      background: var(--surface);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: var(--radius-lg);
      padding: 28px;
      margin-bottom: 28px;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(129, 140, 248, 0.35);
    }

    .card h2,
    .card h3 {
      margin: 0 0 12px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .card small {
      color: var(--text-muted);
      display: block;
      margin-bottom: 16px;
    }

    .glow {
      text-shadow: 0 0 12px rgba(129, 140, 248, 0.65);
    }

    .login-wrapper {
      max-width: 440px;
      margin: 120px auto;
      text-align: center;
    }

    .login-wrapper h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }

    .login-wrapper p {
      color: var(--text-muted);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    form {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: var(--text-muted);
    }

    .health-toolbar,
    .settings-list {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .health-toolbar label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    select,
    .input,
    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 233, 0.32);
      background: rgba(17, 24, 39, 0.7);
      color: var(--text);
      font-size: 15px;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    select:focus,
    .input:focus,
    input:focus {
      outline: none;
      border-color: rgba(129, 140, 248, 0.65);
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25);
    }

    .health-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.12), rgba(129, 140, 248, 0.18));
      border-radius: var(--radius-md);
      border: 1px solid rgba(59, 130, 246, 0.22);
      padding: 18px 20px;
      margin-bottom: 18px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .health-summary strong {
      color: var(--text);
    }

    .sparkline-wrapper {
      background: rgba(15, 23, 42, 0.8);
      border-radius: var(--radius-md);
      border: 1px solid rgba(99, 102, 241, 0.2);
      padding: 14px;
      margin-bottom: 20px;
    }

    .sparkline {
      width: 100%;
      height: 86px;
      display: block;
    }

    button,
    .button-link,
    .settings-btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.35);
    }

    button:hover,
    .button-link:hover,
    .settings-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 45px rgba(99, 102, 241, 0.45);
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(129, 140, 248, 0.45);
      color: var(--text);
      box-shadow: none;
    }

    .button-link,
    .link {
      background: transparent;
      border: none;
      color: rgba(196, 203, 255, 0.86);
      font-size: 14px;
      text-decoration: none;
      padding: 0;
      align-self: flex-start;
      margin-top: 8px;
    }

    .button-link:hover,
    .link:hover {
      opacity: 0.75;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 14px;
      flex-wrap: wrap;
    }

    .notice {
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(165, 180, 252, 0.32);
      color: var(--text);
      margin-bottom: 18px;
    }

    .notice.error {
      background: rgba(248, 113, 113, 0.14);
      border-color: rgba(248, 113, 113, 0.32);
      color: #fecaca;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    .grid.two {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .grid.three {
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .item {
      padding: 16px 18px;
      background: rgba(17, 24, 39, 0.78);
      border-radius: var(--radius-md);
      border: 1px solid rgba(129, 140, 248, 0.22);
      display: grid;
      gap: 6px;
      transition: transform var(--transition), border-color var(--transition);
    }

    .item:hover {
      border-color: rgba(59, 130, 246, 0.45);
      transform: translateY(-3px);
    }

    .item strong {
      font-size: 16px;
    }

    .item span {
      color: var(--text-muted);
      font-size: 14px;
    }

    .empty {
      padding: 24px;
      border-radius: var(--radius-md);
      background: rgba(17, 24, 39, 0.72);
      border: 1px dashed rgba(148, 163, 233, 0.36);
      text-align: center;
      color: var(--text-muted);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .section-header h3 {
      margin: 0;
      font-size: 20px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
      margin-bottom: 0;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(96, 165, 250, 0.18);
      color: #c7d2fe;
      font-size: 12px;
      border: 1px solid rgba(129, 140, 248, 0.35);
      letter-spacing: 0.03em;
    }

    .tag.green {
      background: rgba(16, 185, 129, 0.18);
      border-color: rgba(16, 185, 129, 0.32);
      color: #bbf7d0;
    }

    .tag.red {
      background: rgba(239, 68, 68, 0.16);
      border-color: rgba(239, 68, 68, 0.32);
      color: #fecaca;
    }

    .timestamp {
      font-size: 13px;
      color: var(--text-muted);
    }

    .footer {
      display: flex;
      justify-content: center;
      margin: 48px 0 0;
    }

    .settings-btn {
      min-width: 220px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(4, 7, 18, 0.75);
      backdrop-filter: blur(22px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      padding: 24px;
    }

    .modal-backdrop.lock {
      z-index: 40;
    }

    .modal {
      width: min(420px, 100%);
      background: rgba(13, 18, 30, 0.95);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 233, 0.35);
      box-shadow: var(--shadow-lg);
      padding: 32px 28px;
      text-align: center;
      animation: float-in 260ms ease;
      position: relative;
    }

    .modal h3 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .modal p {
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0 24px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(129, 140, 248, 0.6);
      background: transparent;
      transition: background var(--transition), box-shadow var(--transition);
    }

    .dot.filled {
      background: rgba(129, 140, 248, 0.9);
      box-shadow: 0 0 12px rgba(129, 140, 248, 0.6);
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, minmax(70px, 1fr));
      gap: 14px;
      margin-bottom: 22px;
    }

    .numpad-key {
      border-radius: 18px;
      font-size: 22px;
      padding: 16px 0;
      background: linear-gradient(135deg, rgba(76, 201, 240, 0.2), rgba(129, 140, 248, 0.45));
      border: 1px solid rgba(148, 163, 233, 0.45);
      color: #f8fafc;
      text-shadow: 0 0 8px rgba(148, 163, 233, 0.6);
      box-shadow: inset 0 0 15px rgba(59, 130, 246, 0.12);
    }

    .numpad-key.confirm {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.28), rgba(59, 130, 246, 0.34));
      border-color: rgba(16, 185, 129, 0.4);
    }

    .numpad-key:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(59, 130, 246, 0.35);
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
    }

    .error {
      color: #fca5a5;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .overview {
      position: relative;
      overflow: hidden;
    }

    .overview::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(96, 165, 250, 0.24), transparent 55%);
      opacity: 0.75;
      pointer-events: none;
    }

    .overview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      position: relative;
      z-index: 1;
    }

    .overview-item {
      padding: 18px;
      border-radius: var(--radius-md);
      background: rgba(17, 24, 39, 0.6);
      border: 1px solid rgba(129, 140, 248, 0.25);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 16px;
      align-items: start;
      transition: transform var(--transition), border-color var(--transition);
    }

    .overview-item:hover {
      border-color: rgba(236, 72, 153, 0.35);
      transform: translateY(-3px);
    }

    .overview-icon {
      width: 48px;
      height: 48px;
      display: grid;
      place-items: center;
      border-radius: 14px;
      background: rgba(236, 72, 153, 0.15);
      border: 1px solid rgba(236, 72, 153, 0.35);
      font-size: 24px;
    }

    .overview-title {
      font-weight: 600;
      letter-spacing: 0.04em;
      margin-bottom: 4px;
    }

    .overview-metric {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .overview-metric span,
    .overview-secondary span {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-left: 10px;
      color: rgba(255, 255, 255, 0.45);
    }

    .settings-card .settings-list {
      flex-direction: column;
      margin-bottom: 0;
    }

    .settings-item {
      width: 100%;
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(129, 140, 248, 0.3);
      border-radius: var(--radius-md);
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      color: var(--text);
      text-align: left;
      transition: transform var(--transition), border-color var(--transition), background var(--transition);
    }

    .settings-item:hover {
      transform: translateY(-2px);
      border-color: rgba(129, 140, 248, 0.52);
      background: rgba(17, 24, 39, 0.82);
    }

    .settings-item.danger {
      border-color: rgba(248, 113, 113, 0.28);
    }

    .settings-item strong {
      font-size: 16px;
      display: block;
      margin-bottom: 4px;
    }

    .settings-item span {
      color: var(--text-muted);
      font-size: 13px;
    }

    .arrow {
      font-size: 24px;
      color: rgba(165, 180, 252, 0.64);
    }

    .arrow.danger {
      color: rgba(248, 113, 113, 0.65);
    }

    .error {
      color: #fca5a5;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .fade-in {
      animation: fade-in 240ms ease;
    }

    .bounce-in {
      animation: bounce-in 280ms ease;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: scale(0.92);
      }
      60% {
        opacity: 1;
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 768px) {
      #app {
        padding: 32px 18px 56px;
      }

      .card {
        padding: 22px;
      }

      .overview-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .numpad {
        grid-template-columns: repeat(3, minmax(60px, 1fr));
      }
    }

    @media (max-width: 540px) {
      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .toolbar {
        width: 100%;
        justify-content: flex-start;
      }

      .settings-btn {
        width: 100%;
      }

      .modal {
        padding: 28px 22px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.MISIX_BACKEND_URL = "https://misix.onrender.com";
  </script>
  <script src="app.js"></script>
</body>
</html>
