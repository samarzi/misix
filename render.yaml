services:
  - type: web
    name: misix-backend
    runtime: python
    plan: starter
    region: frankfurt
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.web.main:app --host 0.0.0.0 --port $PORT
    # Specify Python version (critical for python-telegram-bot compatibility)
    runtimeVersion: "3.11"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      # Secrets managed in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: YANDEX_GPT_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_ALLOWED_ORIGINS
        sync: false
